name: Sync Structure to Second Repo

on:
  push:
    branches:
      - main  # প্রথম repo branch অনুযায়ী adjust করো
    paths-ignore:
      - '.github/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout first repo
      uses: actions/checkout@v3

    - name: Prepare empty structure
      run: |
        mkdir -p temp_repo
        # ফোল্ডার structure copy করো, ফাইল খালি রাখো
        rsync -av --include '*/' --include '*.html' --include '*.css' --include '*.js' --exclude '*' ./ temp_repo/
        find temp_repo -type f -exec sh -c 'echo > "$1"' _ {} \;

    - name: Clone second repo
      uses: actions/checkout@v3
      with:
        repository: othersott/redirect-1
        token: ${{ secrets.SECOND_REPO_TOKEN }}
        path: second_repo

    - name: Copy structure to second repo
      run: |
        rsync -av --delete temp_repo/ second_repo/

    - name: Commit and push changes
      run: |
        cd second_repo
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Sync structure from first repo" || echo "No changes to commit"
        git push origin main
